    <section id="contact-section">
        
        <form method="POST" action="#" class="send-message-form">
            <h2 id="contact-title">We look forward to hearing from you</h2>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" class="text-input">

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" class="text-input">

            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" class="text-input" required>

            <p>Message</p>
            <textarea id="message" placeholder="Your Message" name="message" cols="35" rows="5"></textarea>
            
            <input class="submit-button" type="submit" value="Send Message">
        </form>

        <div id="street-map">
